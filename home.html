<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>AJAX-APIs-APP</title>
</head>
<body>
  <div class="container">
    <h1>AJAX APIs App</h1>
      <!--Cat Image app-->
      <div class="sub-container">
        <h1>Random Cat Image</h1>
        <img id="imgCat" src="" alt="">
        <button id="btnCat">Generate</button>
      </div>
      <!----------------->
      <!--Dog Image app-->
      <div class="sub-container">
        <h1>Random dog Images</h1>
        <img id="imgDog" src="" alt="">
        <button id="btnDog">Generate</button>
      </div>
      <!----------------->
      <!--Random user app-->
      <div class="sub-container">
        <h1 class="title"> Random User Generator</h1>
        <div class="user-profile">
          <div class="imgBox">
            <img id="avatar" src="https://vignette.wikia.nocookie.net/gameofthrones/images/d/d0/JonSnow8x06.PNG/revision/latest/top-crop/width/360/height/360?cb=20190714094440" />
          </div>
          <div>Name: <span id="fullname"> Jon Snow</span></div>
          <div>Username: <span id="username"> kingofnorth</span></div>
          <div class="description">
            <p>Email: <span id="email"> jon@hotmail.com</span></p>
            <div>City: <span id="city"> Winterfell</span></div>
          </div>
          <div class="">
            <button id="btnUser">Next User</button>
        </div>
        </div>
      </div>
      <!----------------->
      <!--Bitcoin app-->
      <div class="sub-container">
        <h1>Live BitCoin Price</h1>
        <ul>
          <li>USD: <span id="USD">*</span> </li>
          <li>GBP: <span id="GBP">*</span> </li>
          <li>EUR: <span id="EUR">*</span></li>
        </ul>
        <button id="btnCoin">Refresh</button>
        <span> refresh in <span id="cntr"></span> seconds</span>
      </div>
      <!----------------->
  </div>
  <footer>
    created by <a href="https://www.facebook.com/Ahmed.S.Gaafer" target="_blank">AhmedS.Gaafer</a>. &copy;All rights reseved
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
